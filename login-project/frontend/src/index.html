<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Revoltron</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to Revoltron</h1>
    </header>

    <div class="button-group" id="landing-buttons">
      <button id="show-login">Login</button>
      <button id="show-register">Register</button>
    </div>

    <form id="login-form" class="form hidden" onsubmit="return false;">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required />
      <input type="email" id="login-email" placeholder="email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="register-form" class="form hidden" onsubmit="return false;">
      <h2>Register</h2>
      <input type="text" placeholder="Username" required />
      <input type="email"  id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support

		(function () {

						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');

</script>
</body>
</html>
